server {
    listen 80;
    server_name localhost;

    auth_basic "Bolt.diy API Gateway";
    auth_basic_user_file /etc/nginx/auth/.htpasswd;

    location / {
        proxy_pass http://bolt-diy:5173;
    }

    location /health {
        auth_basic off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}